<html>
	<head>
		<title>Enigma</title>
		<link rel="shortcut icon" type="image/png" href="mememan.png"/>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
	</head>
	<body>
		<h2>Enigma</h2>
		
		Input
		<div class="BigBox InputText" spellcheck="false" contentEditable="true" id="input">Hello World!</div>
		
		<!-- Buttons -->
		Actions <br>
		<button onclick="encode();">Encode</button>
		<button onclick="save();">Save</button>
		<button onclick="decode();">Decode</button>
		<br>
		
		Encryption
		<div class="EncryptionContent">
			<canvas height="500px"></canvas>
			<div class="Sidebar">
				<div>
					<button class="Side"
						onclick="show(document.querySelector('.MakeModuleParent')); hide(document.querySelector('.VariableParent'));">Make
						Module</button>
					<button class="Side"
						onclick="show(document.querySelector('.VariableParent')); hide(document.querySelector('.MakeModuleParent'));">Modify
						Module</button>
				</div>
				<div class="MakeModuleParent">
					<h3>Modules</h3>
				</div>
				<div class="VariableParent">
					<h3>Variables</h3>
				</div>
			</div>
		</div>
		
		Output
		<div class="BigBox OutputText"></div>
		


			<div class="footer">
				Noise provided by <a style="color: rgb(199, 199, 199);" href="https://github.com/davidbau">David Bau</a>
			</div>

		<script src="random.js"></script>
		<script src="codecs.js"></script>
		<script src="ports.js"></script>
		<script src="connections.js"></script>
		<script src="modules.js"></script>
		<script src="encryption.js"></script>
		<script src="renderCanvas.js"></script>
		<script src="canvasEvents.js"></script>
		<script src="buttons.js"></script>
		<script src="makemodules.js"></script>
	</body>
</html>
